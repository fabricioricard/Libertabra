<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Libertabra</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FFC107;
      --secondary: #1A3C34;
      --accent: #000000;
      --text-light: #ffffff;
      --shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #f4f4f4;
      color: var(--accent);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Header */
    header {
      background: var(--primary);
      color: var(--accent);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h2 {
      font-size: 1.8rem;
      font-weight: 700;
      display: flex;
      align-items: center;
    }

    header h2::before {
      content: 'üèõÔ∏è'; /* Substitua por uma imagem de logo real */
      margin-right: 0.5rem;
    }

    nav a {
      margin: 0 1.5rem;
      text-decoration: none;
      color: var(--accent);
      font-weight: 600;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav a:hover {
      color: var(--text-light);
      transform: translateY(-2px);
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(135deg, var(--secondary), #2a5b52);
      color: var(--text-light);
      padding: 6rem 2rem;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .hero p {
      font-size: 1.3rem;
      max-width: 700px;
      margin: 0 auto 2rem;
      opacity: 0.9;
    }

    .hero img {
      max-width: 100%;
      height: auto;
      border-radius: 1rem;
      border: 4px solid var(--primary);
      box-shadow: var(--shadow);
      transition: transform 0.3s ease;
    }

    .hero img:hover {
      transform: scale(1.02);
    }

    .cta-button {
      display: inline-block;
      padding: 0.8rem 2rem;
      background: var(--primary);
      color: var(--accent);
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      margin-top: 1rem;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .cta-button:hover {
      background: #e0a800;
      transform: translateY(-3px);
    }

    /* Footer */
    footer {
      background: var(--primary);
      color: var(--secondary);
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      font-size: 0.9rem;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      nav {
        margin-top: 1rem;
      }

      nav a {
        margin: 0 0.5rem;
        font-size: 0.9rem;
      }

      .hero h1 {
        font-size: 2.5rem;
      }

      .hero p {
        font-size: 1rem;
        padding: 0 1rem;
      }

      .hero img {
        max-width: 90%;
      }
    }

    @media (max-width: 480px) {
      header h2 {
        font-size: 1.5rem;
      }

      nav a {
        display: block;
        margin: 0.5rem 0;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .cta-button {
        padding: 0.6rem 1.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Libertabra</h2>
    <nav>

      <a href="#" aria-label="Sobre o Projeto">Projeto</a>
      <a href="#" aria-label="Sobre N√≥s">Sobre</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Bem-vindo ao Libertabra</h1>
    <p>Uma nova proposta de comunidade aut√¥noma, livre e conectada com o futuro.</p>
    <img src="city.jpg" alt="Cidade Libertabra" />
    <a href="#projeto" class="cta-button">Saiba Mais</a>
  </section>

  <footer>
    ¬© 2025 Libertabra. Todos os direitos reservados.
  </footer>
</body>
</html>
