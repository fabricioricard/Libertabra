<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Libertabra</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FFC107;
      --secondary: #1A3C34;
      --accent: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: var(--accent);
      line-height: 1.6;
    }

    header {
      background: var(--primary);
      color: var(--accent);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
    }

    nav a:hover {
      color: #fff;
    }

    .hero {
      background: linear-gradient(to bottom, #fff, var(--secondary));
      color: white;
      padding: 4rem 2rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    .hero img {
      max-width: 100%;
      height: auto;
      border-radius: 1rem;
      border: 4px solid var(--primary);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    footer {
      background: var(--primary);
      color: var(--secondary);
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h2>Libertabra</h2>
    <nav>
      <a href="#">Início</a>
      <a href="#">Projeto</a>
      <a href="#">Sobre</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Bem-vindo ao Libertabra</h1>
    <p>Uma nova proposta de comunidade autônoma, livre e conectada com o futuro.</p>
    <img src="city.jpg" alt="Cidade Libertabra" />
  </section>

  <footer>
    © 2025 Libertabra. Todos os direitos reservados.
  </footer>
</body>
</html>
